{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    {% for post in blogpages %}
        <h1 class="f1 lh-solid avenir short mb0">
            <a class="dark-gray" href="{% pageurl post %}">{{ post.title }}</a>
        </h1>
        <p class="f4 mt0 light-red">{{ post.specific.date }}</p>
    {% endfor %}
{% endblock %}
